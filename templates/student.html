<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        body
        {
            background-color: aqua;
        }
        .back
        {
            background-color: aqua;
            height: 600px;
        }
        .block
        {
            background-color: azure;
            display: inline-block;
            width: 200px;
            height: auto;
            border: 1px solid black;
        }
        .header
        {
            height: 80px;
            border: 1px double black;
        }
        
    </style>
</head>
<body>
    <div class='container'>
        <div class='back'><br />
            <div class='text-center header'><br /><b>My_learning</b><br /></div>&nbsp;<br />
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2"><button class="btn btn-outline-primary btn-md test">Take a Quiz</button></div>
            </div>
            {% for x in downloadc %}
            <div class='block'>
                <div class='text-center'>{{x.subjectname}}</div><br />
                <div class="text-center"><button class="btn btn-sm btn-outline-primary">learn</button></div><br />
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        $(".test").on("click",function(){
            window.location.href = "./test";
        });
    </script>
</body>
</html>
